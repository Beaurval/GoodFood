---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: goodfood-delivery
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: goodfood-delivery
    spec:
      containers:
      - name: goodfood-delivery
        image: beaurval/goodfood-delivery:1.0.0
        ports:
        - containerPort: 80
        env:
        - name: ASPNETCORE_URLS
          value: http://*:80
  selector:
    matchLabels:
      app: goodfood-delivery
